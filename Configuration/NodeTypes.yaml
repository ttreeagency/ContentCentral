'Ttree.ContentCentral:ContentCentralMixin':
  ui:
    inspector:
      groups:
        contentCentral:
          label: 'Content Inventory'
  properties:
    contentQuality:
      type: integer
      search:
        elasticSearchMapping:
          type: integer
          index: 'not_analyzed'
      ui:
        label: "Quality"
        reloadPageIfChanged: TRUE
        inspector:
          group: 'contentCentral'
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '0':
                label: 'Unknown'
              '1':
                label: 'More than bad'
              '2':
                label: 'Bad'
              '3':
                label: 'Average'
              '4':
                label: 'Good'
              '5':
                label: 'Really good'
              '6':
                label: 'Awesome'
    contentReviewInterval:
      type: integer
      search:
        elasticSearchMapping:
          type: integer
          index: 'not_analyzed'
      ui:
        label: "Review Interval"
        reloadPageIfChanged: TRUE
        inspector:
          group: 'contentCentral'
          position: 20
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '0':
                label: 'Unknown'
              '1':
                label: 'Every week'
              '4':
                label: 'Every month'
              '12':
                label: 'Every quarter'
              '24':
                label: 'Every semester'
              '48':
                label: 'Every year'
              '-1':
                label: 'Never'
    contentReviewDeadline:
      type: DateTime
      search:
        elasticSearchMapping:
          type: DateTime
          include_in_all: false
          format: 'date_time_no_millis'
        indexing: '${(value ? Date.format(value, "Y-m-d\TH:i:sP") : null)}'
      ui:
        label: 'Review Deadline'
        inspector:
          group: 'contentCentral'
          position: 30
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    _hiddenBeforeDateTime:
      type: DateTime
      ui:
        inspector:
          group: 'contentCentral'
          position: 40
    _hiddenAfterDateTime:
      type: DateTime
      ui:
        inspector:
          group: 'contentCentral'
          position: 50

'TYPO3.Neos:Document':
  superTypes:
    'Ttree.ContentCentral:ContentCentralMixin': 'Ttree.ContentCentral:ContentCentralMixin'

'TYPO3.Neos:Shortcut':
  superTypes:
    'Ttree.ContentCentral:ContentCentralMixin': ~

'TYPO3.Neos:Content':
  superTypes:
    'Ttree.ContentCentral:ContentCentralMixin': 'Ttree.ContentCentral:ContentCentralMixin'

'TYPO3.Neos:Plugin':
  superTypes:
    'Ttree.ContentCentral:ContentCentralMixin': ~

'TYPO3.Neos:PluginView':
  superTypes:
    'Ttree.ContentCentral:ContentCentralMixin': ~
